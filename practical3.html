<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <p id="counter">0</p>

    <script>
        let count = 0;

        function updateCounter() {
            count++;
            document.getElementById('counter').innerText = count;
        }

        setInterval(updateCounter, 1000); // Increase counter every 1 second
    </script>
</body>
</html>
